<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    body { background: #fafafa; }
    .portfolio-header { margin-top: 40px; }
    .card { transition: box-shadow .2s; }
    .card:hover { box-shadow: 0 8px 24px rgba(0,0,0,0.15); }
    .app-icon { font-size: 48px; color: #42a5f5; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="center-align portfolio-header">My Portfolio</h2>
    <div class="row">
      <div class="col s12 m6">
        <div class="card hoverable">
          <div class="card-content center-align">
            <span class="material-icons app-icon">search</span>
            <span class="card-title">FreakyPDF</span>
            <p>Search and view PDFs in your browser.</p>
          </div>
          <div class="card-action center-align">
            <a href="web/freakypdf/searcher.html" class="blue-text">Open FreakyPDF</a>
          </div>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="card hoverable">
          <div class="card-content center-align">
            <span class="material-icons app-icon">quiz</span>
            <span class="card-title">OddsQuiz</span>
            <p>Test your knowledge with the Odds Quiz app.</p>
          </div>
          <div class="card-action center-align">
            <a href="web/oddsquiz/oddsQuiz.html" class="blue-text">Open OddsQuiz</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
